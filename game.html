<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gamer.css">
</head>
<body>
    <h1>stone paper scissor</h1>
    <div class="main">
        <button class="circle" id="rock"></button>
        <button class="circle" id="paper"></button>
        <button class="circle" id="scissor"></button>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    
    <script src="games.js"></script>
</body>
</html>
